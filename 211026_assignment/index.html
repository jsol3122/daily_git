<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      .hidden {
        display: none;
      }
      p {
        display: inline;
      }
    </style>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>
      Generate a number between 0 and <input type="number" id="maxNumber" />
    </h3>
    <h4>
      Guess the number: <input type="number" id="userNumber" /><input
        type="button"
        value="Play!"
        id="playBtn"
      />
    </h4>
    <h4 class="hidden">
      You chose:
      <p id="insertNumber"></p>
      , the machine chose:
      <p id="randomNumber"></p>
      .
    </h4>
    <h4 class="hidden" id="result"></h4>

    <script src="src/index.js"></script>
  </body>
</html>
